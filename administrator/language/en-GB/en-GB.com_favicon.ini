COM_FAVICON_PUBLISH_TO_TEMPLATE_DESC="One way to use this application is to create an icon and publish it to your template, replacing the existing favicon (if it exists).  If using the Favicon Plugin to manage per-menu-item favicons, this option is unnecessary."
COM_FAVICON_BACKUP_FAVICON="Backup Template Favicon"
COM_FAVICON_REPLACE_TEMPLATE_FAVICON="Replace Template Favicon"
COM_FAVICON_ADDING_IMAGES="Adding Images"
COM_FAVICON_ADDING_IMAGES_DESC="<p>Click the <em>Browse</em> button to locate the image to be added to the favicon then press the <em>Add Image</em> button.</p><p>Images must be GIF, PNG, JPEG or ICO and must be the correct size to be inserted properly into the favicon.</p><p>Correct sizes are 128x128, 48x48, 32x32, 24x24 or 16x16.</p>"
COM_FAVICON_REMOVING_IMAGES="Removing Images"
COM_FAVICON_REMOVING_IMAGES_DESC="<p>Selecting the checkbox next to one or more icon images and then clicking <em>Remove Selected Images</em> will remove the image.</p>"
COM_FAVICON_PUBLISHING="Publishing"
COM_FAVICON_PUBLISHING_DESC="<p>Press the <em>Publish Favicon</em> button above.</p>"
COM_FAVICON_SIZES="Sizes"
COM_FAVICON_SIZES_DESC="<p>Internet Explorer users have the option of dragging a favorite to their desktop.  16x16 icons when stretched will look terrible.  Windows sytems will automatically select the appropriate size from the favicon to match the existing desktop icon sizes.  Where a suitable size is not available, Windows will scale up the largest available size.</p>"
COM_FAVICON_MORE_INFO="More Info"
COM_FAVICON_MORE_INFO_DESC="<p>This favicon functionality is powered by the floIcon PHP class, which was created by <a href="http://www.flobi.com/">Flobi.com</a>.</p>"
COM_FAVICON_LICENSELINK_TEXT="View floIcon License."
COM_FAVICON_INSTRUCTIONS="Instructions"
COM_FAVICON_APPLY="Apply"
COM_FAVICON_APPLYING="Applying"
COM_FAVICON_APPLYING_DESC="<p>You are editing a saved favicon file.</p><p>The changes you make here are isolated and will not affect your saved icon until the changes are applied.  You can <em>Cancel</em> (above) at any time without losing your currently saved icon.</p><p>When complete, pressing the <em>Apply</em> button in the toolbar above will apply your changes, overwriting the saved icon.</p>"
COM_FAVICON_SAVING="Saving"
COM_FAVICON_SAVING_DESC="<p>You are editing a new favicon file.  The file you are creating is stored in temporary space.  This favicon will be available for editing until you log out of the administrator area or until you select a saved favicon to edit.  Pressing the <em>Save</em> button in the toolbar above will store this favicon image for further editing or menu assignment.</p>"
