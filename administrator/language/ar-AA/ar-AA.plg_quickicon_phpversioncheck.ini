PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="بعد تفحص السيرفر الخاص بك إكتشفنا أن اصدار PHP %1$s و الذي لم يعد يتلقى الدعم الرسمي من المبرمجين الاساسيين له. لكي تعمل جوملا! على موقعك يرجى تحديث اصدار PHP %2$s أو أكثر و الذي يتلقى الدعم الأمني حتى %3$s. رجاءً قم بالاتصال بمدير السيرفر الخاص بك لتحديث اصدار PHP %2$s أو أكثر. اذا كان الاصدار PHP %2$s متوفر في السيرفر الخاص بموقعك فيرجى تفعيل PHP %2$s في جذر الموقع و مجلدات الادارة - اجمالاً يمكنك القيام بهذا من لوحة التحكم الخاصة في الاستضافة, و لكن الأفضل أن تطلب ذلك التعديل من متخصص ان لم تكن على دراية كافية بالأمر."
