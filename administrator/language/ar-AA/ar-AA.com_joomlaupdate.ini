COM_JOOMLAUPDATE_VIEW_DEFAULT_UPDATES_INFO_TESTING="أنت تستعمل &quot;%s&quot; كقناة للتحديث. صممت هذه القناة لاختبار الإصدارات والإصلاحات الجديدة في جوملا<br />خصصت هذه القناة لـ JBS (فريق أخطاء جوملا) هذا الفريق مكون من اعضاء و آخرون يقومون بفحص جوملا قبيل اصدارها لاكتشاف الاخطاء. لا تستعمل هذه القناة لتحديث جوملا للمواقع الرسمية."
