COM_JOOMLAUPDATE_VIEW_DEFAULT_UPDATES_INFO_DEFAULT="أنت تستعمل &quot;%s&quot; كقناة للتحديث. من خلال هذه القناة سوف تتلقى إخطارات لكافة التحديثات من جوملا الحالية إطلاق من الاصدار (3.X)"
